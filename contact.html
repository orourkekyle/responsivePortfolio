<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
<link rel="stylesheet" href="assets/css/contactStyle.css">
<title>Contact Information</title>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Kyle O'Rourke</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="portfolio.html">Portfolio </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Info </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- NAVBAR -->

    <!-- CONTACT INFO -->
    <div class="container">
        <div class="form-group">
            <label for="inputName">Enter Full Name</label>
            <input type="name" class="form-control" placeholder="John Wick">
        </div>
        <div class="form-group">
            <label for="inputEmail">Enter Email Address</label>
            <input type="email" class="form-control" placeholder="email@email.com">
            <small id="emailHelp" class="form-text text-muted">This helps me organize my inbox so I can get back to you as quick as possible.</small>
        </div>
        <div class="form-group">
            <label for="userFeedBack">Comments and/or Questions</label>
            <textarea class="form-control" id="userFeedBack" rows="3"></textarea>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-info">Submit</button>
        </div>
    </div>

    <!-- CONTACT INFO -->

    <!-- FOOTER -->
    <div class="container">
        <div class="fixed-bottom bg-dark text-white">
            <p class="text-center">FOOTER</p>
        </div>
    </div>
    <!-- FOOTER -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
